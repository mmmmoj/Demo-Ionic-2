<ion-header>

  <ion-navbar>
    <ion-title>feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let feed of filterFeeds" (click)="toUserDetails(feed)">
      <ion-avatar item-start>
        <img src="{{feed.avatar_url}}">
      </ion-avatar>
      <!--<h2 [ngClass]="{'hasX': feed.login.toLowerCase().indexOf('x') != -1}">{{feed.login}}</h2>-->
      <h2 login-info [myInput]="feed.login">{{feed.login}}</h2>
    </ion-item>
    <!--<ion-item *ngFor="let feed of filterFeeds">
      <ion-thumbnail item-start>
        <img src="{{feed.avatar_url}}">
      </ion-thumbnail>
      <h2 [ngClass]="{'hasX': feed.login.toLowerCase().indexOf('x') != -1}">{{feed.login}}</h2>
      <h2 login-info [myInput]="feed.login">{{feed.login}}</h2>
      <button ion-button clear item-end (click)="toUserDetails(feed)">View</button>
    </ion-item>-->
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
