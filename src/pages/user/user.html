<ion-header>

  <ion-navbar>
    <ion-searchbar (input)="doSearch($event)" [(ngModel)]="searchKey"></ion-searchbar>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card *ngIf="activeUser">
    <img src="{{activeUser.avatar_url}}">
    <ion-card-content>
      <ion-row>
        <ion-col col-4>
          <p>Name</p>
        </ion-col>
        <ion-col>
          <p>{{activeUser.name}}</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-4>
          <P>Bio</P>
        </ion-col>
        <ion-col>
          <p>{{activeUser.bio}}</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-4>
          <p>Company</p>
        </ion-col>
        <ion-col>
          <p>{{activeUser.company}}</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-4>
          <p>Location</p>
        </ion-col>
        <ion-col>
          <p>{{activeUser.location}}</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-4>
          <p>Website/Blog</p>
        </ion-col>
        <ion-col (click)="toUrl(activeUser.blog)">
          <p>{{activeUser.blog}}</p>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
